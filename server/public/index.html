<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body class=".bg-secondary">
  <div class="container-md">
      <header>
        <h1>SQL TO-DO List</h1>
      </header>
      
      
        <form onsubmit="submitToDo(event)">
          <div class="row g-2">
            <div class="col-5">
              <input id="todoInput" class="form-control" type="text" placeholder="To-Do" data-testid="toDoTextInput">
            </div>
            <div class="col-2">
              <button id="submitBtn" class="btn btn-light" onclick="submitToDo(event)" data-testid="submitButton">Add</button>
            </div>
          </div>
        </form>


      <table class="table table-dark table-striped table-hover">
        <thead>
          <th class="col-auto py-3">To Do</th>
          <th class="col-2 text-center py-3">Complete?</th>
          <th class="col-2 text-center py-3">Delete</th>
        </thead>
        <tbody id="todoList">
          <tr>
            <td>To Do Item</td>
            <td>Completed</td>
            <td>Delete</td>
          </tr>
        </tbody>
      </table>
  </div>

</body>
</html>
