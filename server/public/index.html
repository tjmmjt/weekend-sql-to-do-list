<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <form>
    <input id="todoInput" type="text" placeholder="To-Do" data-testid="toDoTextInput">
    <button id="submitBtn" data-testid="submitButton">Add</button>
  </form>

  <table>
    <thead>
      <th>To Do</th>
      <th>Complete?</th>
      <th>Delete</th>
    </thead>
    <tbody id="todoList">
      <tr>
        <td>To Do Item</td>
        <td>Completed</td>
        <td>Delete</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
